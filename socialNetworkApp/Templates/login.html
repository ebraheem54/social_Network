{% extends 'base.html' %}
{% load static %}

{% block title %}Login - SocialHub{% endblock %}

{% block content %}
<div class="row align-items-center" style="min-height: 80vh;">
    <div class="col-lg-5 mb-4 mb-lg-0">
        <div class="auth-form">
            <h1 class="mb-2">Welcome Back</h1>
            <p class="text-muted mb-4">Sign in to your account to continue</p>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            </form>
            <p class="text-center text-muted">
                Don't have an account? <a href="{% url 'signup' %}" class="auth-link">Create one</a>
            </p>
        </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
        <img class="auth-image img-fluid" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Welcome">
    </div>
</div>
{% endblock %}
